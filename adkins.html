<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trade_adkins_application_form</title>
    <!-- This is my external stylesheet-->
    <link rel="stylesheet" type="text/css" href="adkins.css">
</head>

<body>
    <form>
        <div id="a">
            <table id="c">
                <tr>
                    <th colspan="2" id="b">
                        Trade Adkins Manager Application Form </th>
                </tr>
                <tr>
                    <td> Full Name </td>
                    <td> * <input type="text" name="fullname" placeholder="Full Name" size="20" required />
                    </td>
                </tr>
                <tr>
                    <td> Date of Birth </td>
                    <td> * <input type="date" name="date of birth" />
                    </td>
                </tr>
                <tr>
                    <td> State </td>
                    <td> * <input type="text" name="state" placeholder="State" size="20" required />
                    </td>
                </tr>
                <tr>
                    <td>Home Address </td>
                    <td> * <input type="text" name="home address" placeholder="Home Address" size="20" required />
                    </td>
                </tr>
                <tr>
                    <td> Post </td>
                    <td> * <input type="text" name="post" placeholder="Post" size="20" required />
                    </td>
                </tr>
                <tr>
                    <td> Next of Kin </td>
                    <td> * <input type="text" name="next of kin" placeholder="Next of Kin" size="20" required />
                    </td>
                </tr>
                <tr>
                    <td> Cell Number </td>
                    <td> * <input type="tel" name="cell number" placeholder="00000000000" size="20" maxlength="64" />
                    </td>
                </tr>
                <tr>
                    <td> Zip Code </td>
                    <td> * <input type="text" name="zip code" placeholder="Zip Code" size="20" maxlength="64" />
                    </td>
                </tr>
                <tr>
                    <td> E-mail </td>
                    <td> * <input type="email" name="email" placeholder="e-mail" size="20" maxlength="64" /> </td>
                </tr>
                <tr>
                    <td> Weekly Payment </td>
                    <td> * <input type="text" name="weekly payment" placeholder="$5,500" size="20"
                            readonly="readonly" />
                    </td>
                <tr>
                    <td> Post Application Fee </td>
                    <td> * <input type="text" name="weekly payment" placeholder="$1,000" size="20"
                            readonly="readonly" />
                    </td>
                </tr>
                <tr>
                    <td> Are you an honest person? </td>
                    <td> * <input type="radio" value="Yes" name="are you an honest person" checked> Yes
                        * <input type="radio" value="No" name="are you an honest person" checked> No
                        * <input type="radio" value="Other" name="are you an honest person" checked> Other </td>
                </tr>
                <tr>
                    <td> Work Experience </td>
                    <td> * <textarea placeholder="Input your work experience here..."></textarea></td>
                </tr>
                <tr>
                    <td> Date of Application </td>
                    <td> * <input type="date" name="date of birth" />
                    </td>
                </tr>
            </table>
            <input type="submit" id="e" name="submit" />
        </div>
    </form>
</body>

</html>
